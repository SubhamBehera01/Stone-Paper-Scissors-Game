<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stone-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="top">
      <h1 class="spc">Stone-Paper-Scissors</h1>
    </nav>
    <main class="bdy">
      <div class="act">
        <button title="rock" class="act1 action" id="rock"></button>
        <button title="paper" class="act2 action" id="paper"></button>
        <button title="scissor" class="act3 action" id="scissors"></button>
      </div>
      <div class="countnum">
        <div class="you">0</div>
        <div class="bot">0</div>
      </div>
      <div class="count">
        <div class="you">You</div>
        <div class="bot">Bot</div>
      </div>
      <div class="move">
        <h1 class="pick">Play Your Move</h1>
      </div>
      <div class="move">
        <button class="Reset">Reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
